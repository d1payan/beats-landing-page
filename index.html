<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Beats Landing Page</title>

        <!-- ========== Stylesheet ========== -->
        <link rel="stylesheet" href="style.css" />

        <!-- ========== Font Awesome Kit ========== -->
        <script
            src="https://kit.fontawesome.com/aaf9f1f44b.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body class="container">
        <!-- ========== Header Section ========== -->

        <header class="flex items-center">
            <img src="./assets/Photos/beatsLogo.png" alt="" />
            <nav class="flex items-center">
                <ul class="nav-list flex items-center">
                    <li>Home</li>
                    <li>Specs</li>
                    <li>Case</li>
                    <li>Products</li>
                </ul>
                <button class="btn nav-btn">Shop</button>
                <i class="bar fa-solid fa-bars fa-2xl"></i>
            </nav>
        </header>

        <!-- ========== Hero Section ========== -->

        <main class="flex">
            <div class="main-left flex justify-center">
                <img src="./assets/Photos/mainImage.png" alt="" />
            </div>
            <div class="main-right flex flex-col">
                <img src="./assets/Photos/onEar.png" alt="" />
                <h2>Beats 3</h2>
                <h4>Overview</h4>
                <p>
                    Enjoy award-winning Beats sound with wireless listening
                    freedom and a sleek, streamlined design with comfortable
                    padded earphones, delivering first-rate playback.
                </p>
                <button class="hero-btn btn flex items-center">
                    <img src="./assets/Icons/shoppingBag.png" alt="" />
                    <p class="opacity">Add to Bag</p>
                    <h4>N399K</h4>
                </button>
            </div>
        </main>
    </body>
</html>
